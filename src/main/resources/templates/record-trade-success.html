<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Trade Recorded Successfully</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/registration-success.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" style="height: 50px;">
        </a>
    </div>
</nav>

<!-- Success Content -->
<div class="container">
    <div class="success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2 class="text-center mb-3">Επιτυχής Καταγραφή Ανταλλαγής!</h2>
        <p class="text-center mb-4">Η ανταλλαγή προστέθηκε στο αρχείο σας</p>

        <div class="details-container">
            <div class="detail-row">
                <span class="detail-label">Από:</span>
                <span th:text="${fromContactName}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Προς:</span>
                <span th:text="${contactName}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Αξία:</span>
                <span th:text="'€' + ${trade.amount}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ημερομηνία:</span>
                <span th:text="${trade.transactionDate}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Περιγραφή:</span>
                <span th:text="${trade.description}"></span>
            </div>
        </div>

        <div class="action-buttons">
            <a
                    th:href="@{'/trades/record?giverId=' + ${giverPharmacyId} + '&receiverId=' + ${receiverPharmacyId}}"
               class="btn btn-success btn-lg">
                Νέα Ανταλλαγή
            </a>
            <a th:href="@{/dashboard}"
               class="btn btn-outline-secondary btn-lg">
                Επιστροφή στην Αρχική
            </a>
        </div>

        <div class="text-center mt-4 auth-links">
            <span class="text-muted">Need help?</span>
            <a th:href="@{/support}" class="text-decoration-none ms-1">Contact Support</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-0">© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
