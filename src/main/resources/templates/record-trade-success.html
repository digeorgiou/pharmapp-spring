<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Trade Recorded Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<!-- Navigation -->
<nav class="bg-pharma-blue shadow-md sticky top-0 z-20 h-16 flex-shrink-0">
    <div class="container mx-auto h-full">
        <div class="flex justify-between items-center w-full h-full px-6">
            <a th:href="@{/dashboard}" class="flex-shrink-0">
                <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" class="h-12 transition-transform hover:scale-105">
            </a>
        </div>
    </div>
</nav>

<!-- Success Content -->
<div class="flex-1 flex items-center justify-center py-8 px-4">
    <div class="w-full max-w-2xl">
        <div class="bg-pharma-blue rounded-lg shadow-lg p-8 text-center">
            <div class="text-6xl text-green-500 mb-6">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <h2 class="text-3xl font-bold text-gray-800 mb-4">Επιτυχής Καταγραφή Ανταλλαγής!</h2>
            <p class="text-lg text-gray-700 mb-8">Η ανταλλαγή προστέθηκε στο αρχείο σας</p>

            <div class="bg-white bg-opacity-80 rounded-lg p-6 mb-8 text-left">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex">
                        <span class="font-semibold min-w-32">Από:</span>
                        <span th:text="${fromContactName}">From Contact</span>
                    </div>
                    <div class="flex">
                        <span class="font-semibold min-w-32">Προς:</span>
                        <span th:text="${contactName}">To Contact</span>
                    </div>
                    <div class="flex">
                        <span class="font-semibold min-w-32">Αξία:</span>
                        <span th:text="'€' + ${trade.amount}">€100.00</span>
                    </div>
                    <div class="flex">
                        <span class="font-semibold min-w-32">Ημερομηνία:</span>
                        <span th:text="${trade.transactionDate}">2025-01-01</span>
                    </div>
                    <div class="flex col-span-1 md:col-span-2">
                        <span class="font-semibold min-w-32">Περιγραφή:</span>
                        <span th:text="${trade.description}">Trade description</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <a th:href="@{'/trades/record?giverId=' + ${giverPharmacyId} + '&receiverId=' + ${receiverPharmacyId}}"
                   class="block w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors text-lg no-underline">
                    Νέα Ανταλλαγή
                </a>
                <a th:href="@{/dashboard}" class="block w-full py-3 px-6 border border-gray-400 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors no-underline">
                    Επιστροφή στην Αρχική
                </a>
            </div>

            <div class="text-center mt-6">
                <span class="text-sm text-gray-600">Need help?</span>
                <a th:href="@{/support}" class="text-sm text-blue-600 hover:text-blue-800 ml-1 no-underline">Contact Support</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 flex-shrink-0">
    <div class="container mx-auto text-center">
        <p class="mb-0">© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
