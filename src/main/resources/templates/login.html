<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Login</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<!-- Navigation -->
<nav class="bg-pharma-blue shadow-md sticky top-0 z-20 h-16 flex-shrink-0">
    <div class="container-fluid h-full">
        <div class="flex justify-between items-center w-full h-full px-6">
            <a th:href="@{/}" class="flex-shrink-0">
                <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" class="h-12 transition-transform hover:scale-105">
            </a>
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <span class="text-gray-800 font-bold text-xl">Καλώς ήρθατε στην Εφαρμογή</span>
            </div>
        </div>
    </div>
</nav>

<!-- Main Login Form -->
<div class="flex-1 flex items-center justify-center py-8 px-4">
    <div class="w-full max-w-md">
        <div class="bg-pharma-blue rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" class="h-20 mx-auto mb-4">
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Σύνδεση</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4 flex items-center">
                <i class="bi bi-exclamation-triangle-fill mr-2"></i>
                <span>Invalid username or password</span>
                <button type="button" class="ml-auto text-red-500 hover:text-red-700" onclick="this.parentElement.style.display='none'">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <form th:action="@{/login}" method="POST" class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Όνομα Χρήστη</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-person-fill text-gray-400"></i>
                        </div>
                        <input type="text"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                               id="username"
                               name="username"
                               required>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Κωδικός</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-lock-fill text-gray-400"></i>
                        </div>
                        <input type="password"
                               class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                               id="password"
                               name="password"
                               required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
                            <i class="bi bi-eye-fill text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <div class="text-right mt-2">
                        <button type="button" class="text-sm text-blue-600 hover:text-blue-800 no-underline" onclick="openForgotPasswordModal()">
                            Ξεχάσατε τον κωδικό σας?
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors text-lg">
                        Σύνδεση
                    </button>
                </div>

                <!-- Register Link -->
                <div class="text-center pt-4">
                    <span class="text-sm text-gray-600">Δεν έχετε λογαριασμό ακόμα;</span>
                    <a th:href="@{/users/register}" class="text-sm text-blue-600 hover:text-blue-800 ml-1 no-underline">Εγγραφή εδώ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 flex-shrink-0">
    <div class="container mx-auto text-center">
        <p class="mb-0">© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
            <h5 class="text-lg font-semibold">Password Reset</h5>
            <button onclick="closeForgotPasswordModal()" class="text-gray-400 hover:text-gray-600">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <form id="resetForm" class="space-y-4">
            <div>
                <label for="resetUsername" class="block text-sm font-medium text-gray-700 mb-2">Enter your username</label>
                <input type="text"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       id="resetUsername"
                       name="username"
                       required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Generate Reset Link
            </button>
        </form>

        <div id="resetLinkContainer" class="mt-4 hidden">
            <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                <p class="text-sm text-blue-700 mb-3">Copy this link to reset your password (expires in 15 minutes):</p>
                <div class="flex">
                    <input type="text" id="resetLink" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md bg-gray-50" readonly>
                    <button class="px-3 py-2 bg-gray-200 border border-l-0 border-gray-300 rounded-r-md hover:bg-gray-300" onclick="copyResetLink()">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = event.target;

        if (field.type === 'password') {
            field.type = 'text';
            icon.className = 'bi bi-eye-slash-fill text-gray-400 hover:text-gray-600';
        } else {
            field.type = 'password';
            icon.className = 'bi bi-eye-fill text-gray-400 hover:text-gray-600';
        }
    }

    function openForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').classList.remove('hidden');
    }

    function closeForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').classList.add('hidden');
    }

    function copyResetLink() {
        const resetLink = document.getElementById('resetLink');
        resetLink.select();
        document.execCommand('copy');
    }

    // Close modal when clicking outside
    document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeForgotPasswordModal();
        }
    });

    // Handle reset form submission
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('resetUsername').value;
        const resetLink = `http://localhost:8080/reset-password?token=${Math.random().toString(36).substr(2, 9)}&username=${username}`;
        document.getElementById('resetLink').value = resetLink;
        document.getElementById('resetLinkContainer').classList.remove('hidden');
    });
</script>
</body>
</html>
