<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Add Pharmacy</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/newstyles2.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="d-flex justify-content-between w-100 align-items-center ms-3 me-3">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" style="height: 50px;">
            </a>
            <div class="position-absolute start-50 translate-middle-x">
                <span class="navbar-text fw-bold fs-4"
                      style="color: #343a40;">Προσθήκη νέου φαρμακείου</span>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> <span th:text="${#authentication.name}"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="main-content-wrapper">
    <div class="container-fluid px-0">
        <div class="row content-row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-sticky pt-3">
                    <h5 class="px-3">My Pharmacies</h5>
                    <div class="list-group list-group-flush mb-3">
                        <a th:each="pharmacy : ${user.pharmacies}"
                           th:href="@{/dashboard(pharmacyId=${pharmacy.id})}"
                           th:text="${pharmacy.name}"
                           class="list-group-item list-group-item-action">
                        </a>
                    </div>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacts/add}">
                                <i class="bi bi-person-plus"></i> Add Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/trades/view}">
                                <i class="bi bi-list-check"></i> View Trades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  active" th:href="@{/pharmacies/add}">
                                <i class="bi bi-shop"></i> Add Pharmacy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 main-content">
                <div class="container mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h3 class="card-title text-center mb-4">Add New Pharmacy</h3>

                                    <!-- Success Message -->
                                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                        <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <form th:action="@{/pharmacies/add}" method="POST"
                                          th:object="${pharmacyInsertDTO}">

                                        <!-- Pharmacy Name Field -->
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Pharmacy Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-shop"></i></span>
                                                <input type="text" class="form-control"
                                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                                       id="name" th:field="*{name}" required>
                                            </div>
                                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                                                <i class="bi bi-exclamation-circle-fill"></i>
                                                <span th:each="error : ${#fields.errors('name')}" th:text="${error}"></span>
                                            </div>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="d-grid gap-2 mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg">
                                                <i class="bi bi-plus-circle"></i> Add Pharmacy
                                            </button>
                                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                                                <i class="bi bi-arrow-left"></i> Back to Dashboard
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-0">© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
