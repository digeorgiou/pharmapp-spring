<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Registration Successful</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/registration-success.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" style="height: 50px;">
        </a>
    </div>
</nav>

<!-- Success Content -->
<div class="container">
    <div class="success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2 class="text-center mb-3">Επιτυχής Εγγραφή!</h2>
        <p class="text-center mb-4">Καλώς ήρθατε στην εφαρμογή ανταλλαγών. Ο λογαριασμός σας δημιουργήθηκε με επιτυχία</p>

        <div class="user-details">
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span th:text="${user.id}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Όνομα χρήστη:</span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span th:text="${user.email}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ημερομηνία Δημιουργίας:</span>
                <span th:text="${user.createdAt}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ρόλος:</span>
                <span th:text="${user.role}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="text-success">Active <i class="bi bi-check-circle-fill"></i></span>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                Είσοδος στην εφαρμογή
            </a>
            <a th:href="@{/profile}" class="btn btn-outline-secondary">
                Επεξεργασία προφίλ
            </a>
        </div>

        <div class="text-center mt-4 auth-links">
            <span class="text-muted">Χρειάζεστε βοήθεια?</span>
            <a th:href="@{/support}" class="text-decoration-none ms-1">Υποστήριξη</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-0">© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
