<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrade - Pharmacy Added Successfully</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/registration-success.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <img th:src="@{/img/pharmalogo.png}" alt="PharmaTrade Logo" style="height: 50px;">
        </a>
    </div>
</nav>

<!-- Success Content -->
<div class="container">
    <div class="success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2 class="text-center mb-3">Pharmacy Added Successfully!</h2>
        <p class="text-center mb-4">Your new pharmacy has been registered in the system</p>

        <div class="details-container">
            <div class="detail-row">
                <span class="detail-label">Pharmacy Name:</span>
                <span th:text="${pharmacy.name}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Owner:</span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date Added:</span>
                <span th:text="${pharmacy.createdAt}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="text-success">Active <i class="bi bi-check-circle-fill"></i></span>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                Go to Dashboard
            </a>
            <a th:href="@{/pharmacies/add}" class="btn btn-outline-secondary">
                Add Another Pharmacy
            </a>
        </div>

        <div class="text-center mt-4 auth-links">
            <span class="text-muted">Need help?</span>
            <a th:href="@{/support}" class="text-decoration-none ms-1">Contact Support</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="mb-0">Â© 2025 Coding Factory. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
